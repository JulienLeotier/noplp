{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/static/assets/css/style.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <h1 style="color: white; text-align: center;" id="selection">SÃ©lectionner le Joueur 1</h1>
    <div class="chars">
      {% for char in characters %}
      <div class="char" name="{{char.name}}" image="/{{char.image}}"
        onclick="changeUser('{{char.name}}','/{{char.image}}', {{char.id}})">
        <div class="char-img" id="{{char.id}}" style="background-image: url(/{{char.image}})"></div>
        <p>{{ char.name }}</p>
        <div>
          <p id="button{{char.id}}" class='playerButton' style='opacity: 0'></p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="select">
      <div class="players">
        <div class="player blue">
          <div class="player-image">
            <div id="user1"></div>
          </div>
          <div class="player-info">
            <div class="player-info-background"></div>
            <h1 id='nameUser'></h1>
            <h2>Player 1</h2>
            <button class="controller" id="validate1" onclick="change()">
              Valider
            </button>
          </div>
        </div>
        <div class="player">
          <div class="player-image">
            <div id="user2"></div>
          </div>
          <div class="player-info">
            <div class="player-info-background"></div>
            <h1 id='nameUser2'></h1>
            <h2>Player 2</h2>
            <button class="controller" id="validate2" style='opacity: 0;' onclick='goToNext()'>
              Valider
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="static/assets/js/jquery-3.5.1.min.js"></script>
  <script src="static/assets/js/custom.js"></script>
</body>

</html>
